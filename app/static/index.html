<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DeepSeek OCR Web</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <link rel="preload" href="/static/icons.svg" as="image" type="image/svg+xml" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js" defer></script>
    <script type="module" src="/static/main.js" defer></script>
  </head>
  <body>
    <div id="icon-sprite" class="sprite" aria-hidden="true"></div>
    <div class="layout">
      <div class="history-bar">
        <div class="history-bar-title">履歴</div>
        <div class="history-bar-track">
          <div class="history-list" id="history-list">
            <p class="history-empty">履歴はまだありません。</p>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="container">
          <header>
            <h1>DeepSeek OCR Web</h1>
          </header>

          <section class="uploader" id="drop-zone">
            <p>画像をドラッグ＆ドロップ、またはクリックして選択</p>
            <p>クリップボードの画像を貼り付けても分析を開始します</p>
            <label class="button">
              ファイルを選択
              <input type="file" id="file-input" accept="image/*,.pdf" multiple />
            </label>
          </section>

      <div class="status" id="status"></div>
      <div class="progress-wrapper hidden" id="progress-wrapper" aria-hidden="true">
        <div class="progress-bar" id="progress-bar"></div>
      </div>

          <section class="section models-section" id="models-section">
            <h2>使用モデル</h2>
            <div class="model-options" id="model-options"></div>
            <div class="metadata" id="model-info">モデル初期化待機中…</div>
          </section>

          <section class="section" id="text-filter-section">
            <h2>テキスト整形</h2>
            <div class="text-filter-options" id="text-filter-options">
              <label class="text-filter-option">
                <input type="radio" name="text-filter" value="none" checked />
                <div class="text-filter-body">
                  <span class="text-filter-label">変換しない</span>
                  <span class="text-filter-description">OCRの生テキストをそのまま表示します。</span>
                </div>
              </label>
              <label class="text-filter-option">
                <input type="radio" name="text-filter" value="katakana_to_hiragana" />
                <div class="text-filter-body">
                  <span class="text-filter-label">カタカナ→ひらがな</span>
                  <span class="text-filter-description">漢字はそのままに、カタカナ語だけをひらがな化します。</span>
                </div>
              </label>
              <label class="text-filter-option">
                <input type="radio" name="text-filter" value="full_hiragana" />
                <div class="text-filter-body">
                  <span class="text-filter-label">全文ひらがな</span>
                  <span class="text-filter-description">文章全体をひらがなに変換します（記号は保持）。</span>
                </div>
              </label>
              <label class="text-filter-option">
                <input type="radio" name="text-filter" value="kyouiku_kanji" />
                <div class="text-filter-body">
                  <span class="text-filter-label">教育漢字まで</span>
                  <span class="text-filter-description">小学生で習う漢字以外は自動でふりがな化します。</span>
                </div>
              </label>
            </div>
          </section>

          <section class="section hidden" id="input-preview-section">
            <h2>入力画像</h2>
            <div class="preview-grid" id="input-preview-grid"></div>
          </section>

          <div class="results">
            <section class="section full-width">
              <h2>抽出テキスト</h2>
              <div class="tab-buttons">
                <button data-mode="markdown" class="active" id="tab-markdown">マークダウン</button>
                <button data-mode="plain" id="tab-plain">プレーン</button>
              </div>
              <div class="variant-grid" id="text-variant-grid"></div>
            </section>

            <section class="section">
              <h2>切り出し画像</h2>
              <div class="variant-grid" id="crops-variant-grid"></div>
            </section>

            <section class="section">
              <h2>バウンディング画像</h2>
              <div class="variant-grid" id="bounding-variant-grid"></div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="modal-close" id="modal-close">&times;</span>
        <img id="modal-image" alt="preview" />
        <div class="modal-actions">
          <button class="icon-button" id="modal-copy" title="コピー">
            <svg><use href="#icon-copy" /></svg>
          </button>
          <button class="icon-button" id="modal-download" title="ダウンロード">
            <svg><use href="#icon-download" /></svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
