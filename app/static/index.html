<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DeepSeek OCR Web</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script type="module" src="/static/main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>DeepSeek OCR Web</h1>
        <div class="metadata" id="model-info">モデル初期化待機中…</div>
      </header>

      <section class="uploader" id="drop-zone">
        <p>画像をドラッグ＆ドロップ、またはクリックして選択</p>
        <p>クリップボードの画像を貼り付けても分析を開始します</p>
        <label class="button">
          ファイルを選択
          <input type="file" id="file-input" accept="image/*,.pdf" multiple />
        </label>
      </section>

      <div class="status" id="status"></div>
      <div class="queue" id="queue-status"></div>

      <div class="results">
        <section class="section full-width">
          <h2>抽出テキスト</h2>
          <div class="tab-buttons">
            <button data-mode="plain" class="active" id="tab-plain">プレーン</button>
            <button data-mode="markdown" id="tab-markdown">マークダウン</button>
          </div>
          <div class="action-buttons">
            <button class="button secondary" id="copy-text">コピー</button>
            <button class="button secondary" id="download-text">ダウンロード</button>
          </div>
          <textarea class="output" id="plain-text" readonly></textarea>
          <div id="markdown-panel" class="hidden">
            <textarea class="output" id="markdown-raw" readonly></textarea>
            <div id="markdown-render"></div>
          </div>
          <div class="metadata" id="metadata-panel"></div>
        </section>

        <section class="section">
          <h2>切り出し画像</h2>
          <div class="action-buttons" id="crop-actions" hidden>
            <button class="button secondary" id="copy-all-crops">すべてコピー</button>
            <button class="button secondary" id="download-all-crops">すべてDL</button>
          </div>
          <div class="crops-grid" id="crops-grid"></div>
        </section>

        <section class="section">
          <h2>バウンディング画像</h2>
          <div class="action-buttons" id="bounding-actions" hidden>
            <button class="button secondary" id="copy-bounding">コピー</button>
            <button class="button secondary" id="download-bounding">ダウンロード</button>
          </div>
          <img id="bounding-image" class="bounding-image" alt="Bounding boxes" />
        </section>
      </div>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="modal-close" id="modal-close">&times;</span>
        <img id="modal-image" alt="preview" />
        <div class="modal-actions">
          <button class="button secondary" id="modal-copy">コピー</button>
          <button class="button secondary" id="modal-download">ダウンロード</button>
        </div>
      </div>
    </div>
  </body>
</html>
