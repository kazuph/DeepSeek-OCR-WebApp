<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>DeepSeek OCR Web</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg" />
    <link rel="preload" href="/static/icons.svg" as="image" type="image/svg+xml" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script type="module" src="/static/main.js" defer></script>
  </head>
  <body>
    <div id="icon-sprite" class="sprite" aria-hidden="true"></div>
    <div class="layout">
      <div class="main-content">
        <div class="container">
          <header>
            <h1>DeepSeek OCR Web</h1>
            <div class="metadata" id="model-info">モデル初期化待機中…</div>
          </header>

          <section class="uploader" id="drop-zone">
            <p>画像をドラッグ＆ドロップ、またはクリックして選択</p>
            <p>クリップボードの画像を貼り付けても分析を開始します</p>
            <label class="button">
              ファイルを選択
              <input type="file" id="file-input" accept="image/*,.pdf" multiple />
            </label>
          </section>

      <div class="status" id="status"></div>
      <div class="queue" id="queue-status"></div>
      <div class="queue-list" id="queue-list"></div>

          <div class="results">
            <section class="section full-width">
              <h2>抽出テキスト</h2>
              <div class="tab-buttons">
                <button data-mode="markdown" class="active" id="tab-markdown">マークダウン</button>
                <button data-mode="plain" id="tab-plain">プレーン</button>
              </div>
              <div class="action-buttons">
                <button class="icon-button" id="copy-text" title="コピー">
                  <svg><use href="#icon-copy" /></svg>
                </button>
                <button class="icon-button" id="download-text" title="ダウンロード">
                  <svg><use href="#icon-download" /></svg>
                </button>
              </div>
          <textarea class="output hidden" id="plain-text" readonly></textarea>
              <div id="markdown-panel" class="hidden">
                <textarea class="output" id="markdown-raw" readonly></textarea>
                <div id="markdown-render"></div>
              </div>
              <div class="metadata" id="metadata-panel"></div>
            </section>

            <section class="section">
              <h2>切り出し画像</h2>
              <div class="action-buttons" id="crop-actions" hidden>
                <button class="icon-button" id="copy-all-crops" title="切り出し画像をコピー">
                  <svg><use href="#icon-copy" /></svg>
                </button>
                <button class="icon-button" id="download-all-crops" title="切り出し画像を一括DL">
                  <svg><use href="#icon-download" /></svg>
                </button>
              </div>
              <div class="crops-grid" id="crops-grid"></div>
            </section>

            <section class="section">
              <h2>バウンディング画像</h2>
              <div class="action-buttons" id="bounding-actions" hidden>
                <button class="icon-button" id="copy-bounding" title="バウンディング画像をコピー">
                  <svg><use href="#icon-copy" /></svg>
                </button>
                <button class="icon-button" id="download-bounding" title="バウンディング画像をDL">
                  <svg><use href="#icon-download" /></svg>
                </button>
              </div>
              <img id="bounding-image" class="bounding-image" alt="Bounding boxes" />
            </section>
          </div>
        </div>
      </div>
      <aside class="history-panel">
        <div class="history-header">
          <h2>履歴</h2>
        </div>
        <div class="history-list" id="history-list">
          <p class="history-empty">履歴はまだありません。</p>
        </div>
      </aside>
    </div>

    <div id="modal" class="modal hidden">
      <div class="modal-content">
        <span class="modal-close" id="modal-close">&times;</span>
        <img id="modal-image" alt="preview" />
        <div class="modal-actions">
          <button class="icon-button" id="modal-copy" title="コピー">
            <svg><use href="#icon-copy" /></svg>
          </button>
          <button class="icon-button" id="modal-download" title="ダウンロード">
            <svg><use href="#icon-download" /></svg>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
