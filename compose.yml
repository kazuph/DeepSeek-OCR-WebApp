services:
  ocr:
    image: deepseek-ocr:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        USER_NAME: ${LOCAL_USER:-ocr}
        USER_UID: ${LOCAL_UID:-1000}
        USER_GID: ${LOCAL_GID:-1000}
    container_name: deepseek-ocr
    working_dir: /workspace
    user: "${LOCAL_UID:-1000}:${LOCAL_GID:-1000}"
    environment:
      HF_HOME: /workspace/.cache/huggingface
      TRANSFORMERS_CACHE: /workspace/.cache/huggingface
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      TOKENIZERS_PARALLELISM: "false"
    volumes:
      - .:/workspace
      - ./.cache/huggingface:/workspace/.cache/huggingface
    ports:
      - "8080:8080"
    command: [
      "uv",
      "run",
      "--with", "fastapi",
      "--with", "uvicorn[standard]",
      "--with", "python-multipart",
      "uvicorn",
      "app.main:app",
      "--host", "0.0.0.0",
      "--port", "8080"
    ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
